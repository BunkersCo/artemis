[inet_http_server]
port = 0.0.0.0:9001

[program:configuration]
command=/usr/local/bin/python configuration.py
process_name=%(program_name)s
numprocs=1
directory=/root/core
umask=022
priority=999
autostart=true
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0,2
stopsignal=INT
stopwaitsecs=10
stopasgroup=true
killasgroup=true
serverurl=AUTO
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0

