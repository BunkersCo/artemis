# - - - - - # Start of Prefix Definition Groups # - - - - - #
# - -                                                   - - #

prefixes:
    forth_prefixes: &forth_prefixes
        [10.0.0.0/24, 20.0.0.0/24]
    sample_prefixes: &sample_prefixes
        30.0.0.0/24

# - -                                                   - - #
# - - - - - # End of Prefix Definition Groups # - - - - - - #
# - -                                                   - - #
#                                                           # 
#                                                           # 
# - -                                                   - - #
# - - - - - # Start of Monitor Definition Groups # - -- - - #
# - -                                                   - - #

monitors:
    riperis: [rrc15, rrc16, rrc17, rrc18, rrc19, rrc20, rrc21]
    exabgp:
    -   ip: 192.168.1.1
        port: 5000
    -   ip: 192.168.5.1
        port: 5000
    bgpstreamhist:
    - /home/vkotronis/Desktop/git_projects/artemis-tool/other/bgpstreamhist/test_dir2
    bgpstreamlive:
    - routeviews
    - ris

# - -                                                   - - #
# - - - - - # End of Monitor Definition Groups #  - - - - - #
# - -                                                   - - #
#                                                           # 
#                                                           # 
# - -                                                   - - #
# - - - - - # Start of ASN  Definition Groups # - - - - - - #
# - -                                                   - - #

asns:
    forth_asn: &forth_asn
        [1, 2]
    grnet_forth_upstream: &grnet_forth_upstream
        3
    lamda_forth_upstream_back: &lamda_forth_upstream_back
        4
    sample_asn: &sample_asn
        5

# - -                                                   - - #
# - - - - - # End of Monitor Definition Groups #  - - - - - #
# - -                                                   - - #
#                                                           # 
#                                                           #
# - -                                                   - - #
# - - - - - # Start of Rule Declaration Groups  # - - - - - #
# - -                                                   - - #

rules:
    -   prefixes:
            - *forth_prefixes
        origin_asns:
            - *forth_asn
        neighbors:
            - *grnet_forth_upstream
            - *lamda_forth_upstream_back
        mitigation:
            manual

    -   prefixes:
            - *forth_prefixes
            - *sample_prefixes
        origin_asns:
            - *sample_asn
            - *forth_asn
        neighbors:
            - *grnet_forth_upstream
        mitigation:
            manual

    -   prefixes:
            - *forth_prefixes
            - *sample_prefixes
        origin_asns: [15]
        neighbors: [16, 17, 18]
        mitigation:
            manual

    # - -                                                   - - #
    # - - - - - # End of Rule Declaration Groups  # - - - - - - #
# - -                                                   - - #
