syntax = "proto3";

option java_multiple_files = true;
option java_package = "artemis.io.grpc.protos";
option java_outer_classname = "MServiceProto";
option objc_class_prefix = "MSRVCP";

package mservice;

service MessageListener {
  rpc queryMformat (MformatMessage) returns (Empty) {}
}

message Community {
  int32 asn = 1;
  int32 value = 2;
}

message MformatMessage {
  string service = 1;
  string type = 2;
  string prefix = 3;
  repeated int32 as_path = 4;
  repeated Community communities = 5;
  double timestamp = 6;
}

message Empty {}
