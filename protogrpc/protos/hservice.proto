syntax = "proto3";

option java_multiple_files = true;
option java_package = "artemis.io.grpc.protos";
option java_outer_classname = "HServiceProto";
option objc_class_prefix = "HSRVCP";

package hservice;

service MessageListener {
  rpc queryHformat (HformatMessage) returns (Empty) {}
}

message HformatMessage {
  int32 id = 1;
}

message Empty {}
